<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PWA home</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" sizes="192x192" href="icon192.png">
<meta name="theme-color" content="#7f7f7f">
</head>
<body>
	<h1>Welcome to PWA</h1>
	<button onclick="setAppBadge()">SET APP BADGE</button>
	<script src="/PWAT/app.js"></script>
	<script type="text/javascript">
		function setAppBadge() {
			if (navigator.setAppBadge) {
				navigator.setAppBadge(3)
			} else {
				alert("App Badge Not SUPPORTED!");
			}

			if ("setAppBadge" in navigator && "clearAppBadge" in navigator) {
				alert("Your web browser and O.S. support Badges");
				navigator.setAppBadge(3);
			} else {
				alert("Your web browser and O.S. DON'T support Badges :( ");
			}
		}
	</script>
</body>
</html>
